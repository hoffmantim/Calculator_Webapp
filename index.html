<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="top-row">
            <div id="ac" class="ac">AC</div>
            <div id="back" class="back">&larr;</div>
            <div id="divide" class="operator divide">&#xF7;</div>
        </div>
        <div class="second-row">
            <div class="number seven">7</div>
            <div class="number eight">8</div>
            <div class="number nine">9</div>
            <div id="multiply" class="operator multiply">&#215;</div>
        </div>
        <div class="third-row">
            <div class="number four">4</div>
            <div class="number five">5</div>
            <div class="number six">6</div>
            <div id="subtract" class="operator subtract">-</div>
        </div>
        <div class="fourth-row">
            <div class="number one">1</div>
            <div class="number two">2</div>
            <div class="number three">3</div>
            <div id="add" class="operator add">+</div>
        </div>
        <div class="bottom-row">
            <div class="number zero">0</div>
            <div id="decimal" class="decimal">.</div>
            <div id="equals" class="operator equals">=</div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
